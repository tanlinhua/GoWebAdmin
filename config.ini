[server]
AppMode     = debug     # debug 开发模式 | release 生产模式
AdminPort   = 1991      # 后台运行端口
APIPort     = 2014      # Api运行端口

[admin]
id          = 1         # 超级管理员ID
name        = admin     # 超级管理员用户名
LoginAuth   = 2         # 登录安全校验方式：googleAuth->1 图形验证码->2

[database]
Db          = mysql     # 数据库类型
DbHost      = localhost # 地址
DbName      = go-admin  # 名称
DbPort      = 3306      # 端口
DbUser      = root      # 用户名
DbPassWord  = root      # 密码

[redis]
RedisAddr   = 127.0.0.1:6379
RedisPWD    = 
RedisDB     = 0

[jwt]
JwtKey      = www.admin.com

[swagger]
IsOpen      = 1

