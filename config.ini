[server]
AppMode     = debug     # debug 开发模式 | release 生产模式
AdminPort   = 1991      # 后台运行端口
APIPort     = 2014      # Api运行端口
ExtIP       = localhost # 当前服务器外网IP

[admin]
id          = 1         # 超级管理员ID
name        = admin     # 超级管理员用户名
GoogleAuth  = 0         # 是否开启谷歌安全码：1->开启;0->关闭

[database]
Db          = mysql     # 数据库类型
DbHost      = localhost # 地址
DbName      = go-admin  # 名称
DbPort      = 3306      # 端口
DbUser      = root      # 用户名
DbPassWord  = root      # 密码

[redis]
RedisAddr   = 127.0.0.1:6379
RedisPWD    = 
RedisDB     = 0

[jwt]
JwtKey      = www.admin.com

[swagger]
IsOpen      = 1         # SwagApi开关: 关闭=0,开启=1,开发调试阶段开启即可,上线关闭

[notify]
TgHost          = https://api.telegram.org/
TgToken         = xxxxxxxx:AAxxxxxxxxxxxx_X3xxxXXXX-xxxx9 #Telegram ApiToken
TgChatId        = -xxxxxxxx #Telegram 聊天ID