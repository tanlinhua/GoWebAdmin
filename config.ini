[App]
Mode        = debug     # debug 开发模式 release 生产模式
Host        = localhost # 当前服务器外网IP或域名

[Admin]
Port        = 1991      # 后台运行端口
Id          = 1         # 超级管理员ID
GoogleAuth  = 0         # 谷歌安全码：1->开启;0->关闭

[Api]
Port        = 2014      # Api运行端口

[Db]
Type        = mysql         # 数据库类型
Host        = localhost     # 数据库地址
Name        = go-admin      # 数据库名称
Port        = 3306          # 数据库端口
User        = root          # 数据库用户名
Pwd         = root1234      # 数据库密码

[Redis]
Host        = 127.0.0.1:6379
Pwd         = 
Db          = 0

[Jwt]
Key         = www.admin.com

[Lang]
Switch      = false     # 自动切换
Default     = zh-cn     # 中文,参考 lang.zh_cn & lang.en_ww 的值

[Swagger]
Open        = 1         # SwagApi开关: 关闭=0,开启=1,开发调试阶段开启即可,上线关闭

[Telegram]
Host        = https://api.telegram.org/
BotToken    = xxxxxxxx:AAxxxxxxxxxxxx_X3xxxXXXX-xxxx9
ChatId      = -xxxxxxxx