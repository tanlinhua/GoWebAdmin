{{define "role/index.html"}}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.5/dist/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="icon" href="/favicon.ico">
    <title>角色管理</title>
</head>

<body class="layui-view-body">
    <div class="layui-content">

        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">权限配置</a>
                    <a><cite>角色管理</cite></a>
                </span>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">

                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">名称:</div>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="支持模糊查询" autocomplete="off" class="layui-input" id="searchKey" name="searchKey">
                                </div>
                                <button class="layui-btn layui-btn-blue" onclick="return false;" data-type="reload" id="btn_search">查询</button>
                                <button class="layui-btn layui-btn-green" onclick="addRole();return false;" id="addBtn">新增</button>
                                <button onclick="javascript:location.reload();" class="layui-btn layui-btn-primary">刷新</button>
                            </div>
                        </div>

                        <table id="table_role_id" lay-filter="table_role_id"></table>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 行工具栏 -->
    <script type="text/html" id="barTpl">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑权限</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <!-- 新增视图 -->
    <div id="layer_view" style="margin-left: 20%;margin-top: 5%;" hidden>
        <input type="text" id="layer_view_id" name="id" hidden>
        <div id="layer_view_tree" class="demo-tree-more"></div>
    </div>

</body>

<script src="//unpkg.com/layui@2.6.5/dist/layui.js"></script>
<script>
    var element = layui.element, table = layui.table, form = layui.form;
    var tree = layui.tree, util = layui.util

    //表格渲染
    table.render({
        elem: '#table_role_id',
        url: '/admin/role/get',
        cols: [[
            { field: 'id', title: 'ID', sort: true },
            { field: 'role_name', title: '角色名称' },
            { field: 'role_desc', title: '描述', },
            { fixed: 'right', title: '操作', toolbar: '#barTpl' }
        ]],
        page: true,
        limits: [10, 20, 50, 100, 500],
        limit: 14,
        id: 'table_role_r_id',
    });

    //查询并表格重载
    var $ = layui.$, active = {
        reload: function () {
            var searchKey = $('#searchKey');
            let currpage = $('.layui-laypage-em').next().text(); //当前页
            //执行重载
            table.reload('table_role_r_id', {
                page: {
                    curr: currpage
                }
                , where: {
                    search: searchKey.val() //附加检索条件
                }
            });
        }
    };
    $('#btn_search').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

    //监听行工具事件
    table.on('tool(table_role_id)', function (obj) {
        var data = obj.data;
        if (obj.event === 'del') {
            layer.confirm('真的删除么', function (index) {
                $.ajax({
                    url: "/admin/role/del",
                    type: "GET",
                    dataType: "json",
                    data: { id: data.id },
                    success: function (result) {
                        if (result.code == 0) {
                            layer.msg("成功")
                            reloadTable();
                        } else {
                            layer.msg(result.msg);
                        }
                    },
                    error: function () {
                        layer.msg("系统异常！");
                    }
                });
            });
        } else if (obj.event === 'edit') {
            index = layer.open({
                type: 1,
                title: "编辑权限",
                area: ['300px', '600px'],
                shade: 0,
                anim: 2,
                scrollbar: false,
                maxmin: true,
                content: $('#layer_view'),
                btn: ['提交', '取消'],
                success: function (layero, index) {
                    $("#layer_view_id").val(data.id);
                    $.ajax({
                        url: "/admin/per/get",
                        type: "GET",
                        dataType: "json",
                        data: { roleid: data.id },
                        success: function (result) {
                            if (result.code == 0) {
                                tree.render({
                                    elem: "#layer_view_tree",
                                    data: result.data,
                                    showCheckbox: true,  //是否显示复选框
                                    id: "tree_id_1"
                                });
                            } else {
                                layer.msg(result.msg);
                            }
                        },
                        error: function () {
                            layer.msg("系统异常！");
                        }
                    });
                },
                yes: function (index, layero) {
                    var roleid = $("#layer_view_id").val()
                    var checkedData = tree.getChecked("tree_id_1");
                    console.log("roleID=" + roleid)
                    console.log("checkedData=" + JSON.stringify(checkedData));
                    return;

                    $.ajax({
                        url: "/admin/role/update",
                        type: "POST",
                        dataType: "json",
                        data: $('#layer_view_form').serialize(),
                        success: function (result) {
                            if (result.code == 0) {
                                layer.msg("修改成功");
                                layer.close(index);
                                reloadTable();
                                return
                            }
                            layer.msg(result.msg);
                        },
                        error: function () {
                            layer.msg("系统异常！");
                        }
                    });
                },
                end: function () {
                },
            });
        }
    });

    //重载表格
    function reloadTable() {
        let currpage = $('.layui-laypage-em').next().text();
        table.reload('table_role_r_id', {
            page: {
                curr: currpage
            }
        });
    }
</script>

</html>
{{end}}
